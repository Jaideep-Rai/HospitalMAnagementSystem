<div class="container-fluid">

  <!-- Page Heading -->
  <h1 class="h3 mb-4 text-gray-800">Stock Details</h1>

  <div class="card" style="width: 50rem;">
    <form class="container" #form ngNativeValidation>
      <div class="col-md-12">
        <div class="row">

          <div class="col-md-6 mb-3">
            <label class="w-100">Item</label>
            <input type="text" class="form-control form-control-sm" required
                   [ngModelOptions]="{standalone:true}" [(ngModel)]="inventory.item">
          </div>


          <div class="col-md-6 purple-border">
            <label class="w-100">Stock</label>
            <input type="text" class="form-control form-control-sm"  required
                    [ngModelOptions]="{standalone:true}" [(ngModel)]="inventory.stock">
              
           
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="row">

          <div class="col-md-6 mb-3">
            <label class="w-100">Supplier</label>
            <input type="number" class="form-control form-control-sm" required
                   [ngModelOptions]="{standalone:true}" [(ngModel)]="inventory.supplier">
          </div>

          <div class="col-md-6">
            <label class="w-100 ">Description</label>
            <textarea type="text" class="form-control form-control-sm" placeholder="Your Description"></textarea>
          </div>
        </div>
      </div>

      <div class="btn-sm pr-4 mt-3">
        <button class="btn btn-primary btn-sm p-2 text-center btn-rounded" (click)="form.checkValidity()?save():null">Submit</button>
      </div>
    </form>
  </div>

</div>
