  <div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-4 text-gray-800 text-center text-uppercase">Add Medicine</h1>
  
    <div class="card shadow" style="width:60rem; height:27rem;">
      <form class="container" #form ngNativeValidate>

        <div class="col-md-12 mt-4">
          <div class="row">

            <div class="col-md-4 mb-3">
              <label class="w-100"><b>Medicine Name</b> <small class="req">*</small></label>
              <input type="text" class="form-control form-control-sm" required
                     [ngModelOptions]="{standalone:true}" [(ngModel)]="medicine.name">
            </div>

            <div class="col-md-4">
              <label class="w-100"><b>Composition</b> <small class="req">*</small></label>
              <select class="form-control form-control-sm" required
                      [ngModelOptions]="{standalone:true}" [(ngModel)]="medicine.mg">
                <option value="5">5 MG</option>
                <option value="25">25 MG</option>
                <option value="50">50 MG</option>
                <option value="100">100 MG</option>
                <option value="200">200 MG</option>
                <option value="250">250 MG</option>
                <option value="500">500 MG</option>
              </select>
            </div>

            <div class="col-md-4 mb-3">
              <label class="w-100"><b>Quantity</b> <small class="req">*</small></label>
              <input type="number" class="form-control form-control-sm" required
                     [ngModelOptions]="{standalone:true}" [(ngModel)]="medicine.quantity">
            </div>
          </div>
        </div>


        <div class="col-md-12">
          <div class="row">

            <div class="col-md-4">
              <label class="w-100"><b>Company Name</b> <small class="req">*</small></label>
              <input type="text" class="form-control form-control-sm" required
                     [ngModelOptions]="{standalone:true}" [(ngModel)]="medicine.company">
            </div>

            <div class="col-md-4 mb-3">
              <label class="w-100"><b>Batch ID</b> <small class="req">*</small></label>
              <input type="number" class="form-control form-control-sm" required
                     [ngModelOptions]="{standalone:true}" [(ngModel)]="medicine.batchid">
            </div>

            <div class="col-md-4">
              <label class="w-100"><b>Mfd Date</b> <small class="req">*</small></label>
              <input type="date" class="form-control form-control-sm" required
                     [ngModelOptions]="{standalone:true}" [(ngModel)]="medicine.mfd">
            </div>
          </div>
        </div>


        <div class="col-md-12">
          <div class="row">

            <div class="col-md-4 mb-3">
              <label class="w-100"><b>Expiry Date</b> <small class="req">*</small></label>
              <input type="date" class="form-control form-control-sm" required
                     [ngModelOptions]="{standalone:true}" [(ngModel)]="medicine.exp">
            </div>

            <div class="col-md-4">
              <label class="w-100"><b>Medicine Category</b> <small class="req">*</small></label>
              <select class="form-control form-control-sm" required
                      [ngModelOptions]="{standalone:true}" [(ngModel)]="medicine.category">
                <option value="capsule">Capsule</option>
                <option value="cream">Cream</option>
                <option value="drop">Drop</option>
                <option value="injection">Injection</option>
                <option value="ointment">Ointment</option>
                <option value="syrup">Syrup</option>
                <option value="tablet">Tablet</option>
              </select>
            </div>

            <div class="col-md-4">
              <label class="w-100"><b>Availability</b> <small class="req">*</small></label>
              <select class="form-control form-control-sm" required
                      [ngModelOptions]="{standalone:true}" [(ngModel)]="medicine.availability">
                <option value="Available">Available</option>
                <option value="Unavailable">Unavailable</option>
              </select>
            </div>
          </div>
        </div>

        <div class="col-md-12">
          <div class="row">

            <div class="col-md-4 mb-4">
              <label class="w-100"><b>Price</b> <small class="req">*</small></label>
              <input type="number" class="form-control form-control-sm" required
                     [ngModelOptions]="{standalone:true}" [(ngModel)]="medicine.price">
            </div>
          </div>
        </div>

            <div class="btn-sm pr-4 ml-2">
              <button class="btn btn-primary btn-sm p-2 text-center"
                      (click)="form.checkValidity()?save():null">Submit</button>
            </div>
      </form>
    </div>
  </div>
