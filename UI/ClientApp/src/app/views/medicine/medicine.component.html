 <!-- Begin Page Content -->
<div class="container-fluid">

 <div class="row">
   <div class="col-10"> <h1 class="h3 mb-2 text-gray-800">All Medicines</h1></div>
   <div class="col-2">
     <a routerLink="add" class="btn btn-sm btn-primary">Add Medicine</a>
   </div>
 </div>
 


  <!-- DataTales Example -->
  <div class="card shadow mb-4">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Composition</th>
              <th>Quantity</th>
              <th>Price</th>
              <th>Action</th>
              
            </tr>
          </thead>
        <tbody>
          <tr *ngIf="medicines.length==0">
            <td colspan="6">No available data</td>
          </tr>
          <tr *ngFor="let medicine of medicines;let i=index">
            <td>{{i+1}}</td>
            <td>{{medicine.name}}</td>
            <td>{{medicine.composition}}</td>
            <td>{{medicine.quantity}}</td>
            <td>{{medicine.price}}</td>
            <td>
              <span  (click)="edit(medicine)"><i class="fa fa-edit "></i></span>
              <span  (click)="delete(medicine)"><i class="fa fa-trash ml-3"></i></span>
            </td>
          </tr>
        </tbody>
        </table>
      </div>
    </div>
  </div>

</div>
<!-- /.container-fluid -->
