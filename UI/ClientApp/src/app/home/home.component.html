 
<h2 class="text-center text-uppercase">medicine details</h2>
<form class="container">
  <div class="col-12">
      <div class="row">
          <label class="w-100">Medicine name</label>
          <div class="col-md-5 mb-3">
            <input type="text" class="form-control form-control-sm" [ngModelOptions]="{standalone:true}" [(ngModel)]="name">
          </div>

          <label class>Select MG</label>
          <div class="col-md-3">
            <select class="form-control form-control-sm" [ngModelOptions]="{standalone:true}" [(ngModel)]="select">
              <option value="">Select</option>
              <option value="50">50 MG</option>
              <option value="100">100 MG</option>
              <option value="200">200 MG</option>
              <option value="250">250 MG</option>
              <option value="500">500 MG</option>
            </select>
          </div>


          <label class="w-100">Quantity</label>
          <div class="col-md-5 mb-3">
            <input type="number" class="form-control form-control-sm" [ngModelOptions]="{standalone:true}" [(ngModel)]="quantity">
          </div>

          <label class>Price</label>
          <div class="col-md-3">
            <input type="number" class="form-control form-control-sm" [ngModelOptions]="{standalone:true}" [(ngModel)]="price">
          </div>
        
      </div>
  </div>

  <div class="btn-sm pr-4 mt-3">
    <button class="btn btn-warning btn-sm p-2 text-left" (click)="save()">Submit</button>
</div>
</form>
